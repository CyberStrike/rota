---
layout: default
---
<article class="container">

  <header class="chapter-head">
    <h2 class="title">{{ page.title }}</h2>
  </header>

  <div class="chapter-body">
    {{ content }}
  </div>

  <div class="bottomnav">
    <div class="btn-group btn-group-justified">
      <!--<a href="#" >« Previous</a>-->
      {% if page.previous.url %}
        <a class="btn btn-default" href="{{page.previous.url | prepend: site.github.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      <a href="/index.html" class="btn btn-default">Chapters</a>
      <!--<a href="#" class="btn btn-default">Next »</a>-->
      {% if page.next.url %}
      <a class="btn btn-default" href="{{page.next.url | prepend: site.github.url}}">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </div>


</article>
