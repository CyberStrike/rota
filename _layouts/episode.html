---
layout: default
---
<article>

  <header class="chapter-head">
    <h2 class="title">{{ page.title }}</h2>
  </header>

  <div class="chapter-body">
    {{ content }}
  </div>

  <div class="bottomnav">
    <div class="btn-group btn-group-justified">
      {% if page.previous.url %}
        <a class="btn btn-default" href="{{page.previous.url | prepend: site.github.url}}">
          &laquo; {{page.previous.title | truncate: 8}}</a>
      {% endif %}
      <a href="/index.html" class="btn btn-default">Chapters</a>
      {% if page.next.url %}
        <a class="btn btn-default" href="{{page.next.url | prepend: site.github.url}}">
          {{page.next.title | truncate: 8}} &raquo;</a>
      {% endif %}
    </div>
  </div>


</article>
